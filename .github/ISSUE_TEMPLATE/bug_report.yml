name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]

body:
  - type: textarea
    attributes:
      label: Description?
      description: Describe this bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: How did the error occur?
      description: Describe in detail how the error occurred (step by step).
      value: |
        1. ...
        2. ...

    validations:
      required: true

  - type: textarea
    attributes:
      label: The difference from the correct state.
      description: Describe the differences from the correct state.
    validations:
      required: false

  - type: input
    attributes:
      label: Package
      description: The package name and version where the error occurs.
      placeholder: "godown:3.0.0"
    validations:
      required: true

  - type: input
    attributes:
      label: Platform
      description: Platform and version.
      placeholder: Node.js 22, Chrome 120
    validations:
      required: false

  - type: input
    attributes:
      label: Link
      description: The links of reversible errors can be restored.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Error messages.
      description: Console messages or other error warnings.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional messages.
    validations:
      required: false
